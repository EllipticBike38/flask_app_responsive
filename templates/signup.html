{% extends 'main.html' %}
{% block style_body %}
<link rel="stylesheet" href="{{ url_for('static',
    filename='css/login_signup.css') }}">
{% endblock style_body %}
{% block body %}
<form
    id="loginform"
    action="http://api.mini-desktop-pc.homenet.telecomitalia.it:5555/user/signup"
    method="post">

    <div id="loginform_div">
        <label for="name">name</label>
        <input class="logiform_div_element" type="text" name="name" id="name"
            required>
        <label for="surname">surname</label>
        <input class="logiform_div_element" type="text" name="surname"
            id="surname" required>
        <label for="email">email</label>
        <input class="logiform_div_element" type="email" name="email" id="email"
            required>
        <label for="password">password</label>
        <input class="logiform_div_element" type="password" name="password"
            id="password" required>
        <label for="birthdate">birthdate</label>
        <input class="logiform_div_element" type="date" id="birthdate"
            name="birthdate" min="1900-01-01" required>
        <div id="loginform_div_buttons">
            <button class="loginform_button button_good" type="submit">Submit</button>
            <button class="loginform_button button_bad" type="button"
                onclick="GoToHomePage()">Go Back</button>
            <p class="alreadyLogged">
                Sei gi√† registrato? <a href="/login">Accedi</a>
            </p>
        </div>
        <!-- <input type="submit">  -->
    </div>

</form>
<script>   
function GoToHomePage()
    {
      window.location = '/';   
    }
</script>
{% endblock body %}
